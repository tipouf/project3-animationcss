<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Shrikhand"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.css" />
  </head>

  <body>
    <header>
      <h1 class="header">ohmyfood</h1>
    </header>
    <main>
      <section class="locatisation">
        <i class="fa-solid fa-location-dot"></i>
        <span>Paris, Belleville</span>
      </section>

      <section class="hero">
        <h2>Réservez le menu qui vous convient</h2>
        <p class="hero__text">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button type="button" class="primary-button">
          Explorer nos restaurants
        </button>
      </section>
      <section class="functioning">
        <h2 class="functioning__title">Fonctionnement</h2>
        <div class="functioning__grid">
          <article class="functioning-card">
            <div class="functioning-card__number">1</div>
            <span class="material-icons functioning-card__icon">
              phone_android
            </span>
            <span class="functioning-card__text">Choisissez un restaurant</span>
          </article>
          <article class="functioning-card">
            <div class="functioning-card__number">1</div>
            <i class="fa fa-phone"></i>
          </article>
          <article class="functioning-card">
            <div class="functioning-card__number">1</div>
            <i class="fa fa-phone"></i>
          </article>
        </div>
      </section>

      <section class="restaurants-section"></section>
    </main>
    <footer></footer>
  </body>
</html>
